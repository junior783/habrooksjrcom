		<div class="container-fluid text-center">
			<div class="jumbotron">
				<div class="row">
					<div class="col-md-10 col-md-offset-1">
						<h1>Thanks for getting in touch</h1>
						<p class="lead">
							I can't wait to hear from you.
						</p>

		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6 contact-greeting">
					<p>I'm so happy you decided to contact me! I'll get back to you in a business day!</p>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6 contact-form">
				<form>
				  <div class="form-group">
				    <label for="exampleInputName">Name</label>
				    <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter name">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputEmail">E-mail Address</label>
				    <input type="password" class="form-control" id="exampleInputEmail" placeholder="Enter email">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputMessage">Message</label>
				    <textarea name="" class="form-control" id="exampleInputMessage" cols="30" rows="10"></textarea>
				  </div>
				  <button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>

		<div class="container-fluid site-footer">
			<div class="row">
				<div class="col-md-12">
					<p>
						<i class="fa fa-mobile fa-2x" aria-hidden="true"></i> 555.555.5555
					</p>
					<p>
						<i class="fa fa-envelope-o" aria-hidden="true"></i> test@gmail.com
					</p>
				</div>
			</div>
